<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="display-3 mb-3">Todo List</h1>
        <div class="inner">
            <input type="text" placeholder="Add new Item to the List">

            <ul class="list-group">
                <li class="list-group-item"><span><i class="far fa-trash-alt"></i></span> Watch Movie</li>
                <li class="list-group-item"><span><i class="far fa-trash-alt"></i></span> Play Game</li>
                <li class="list-group-item"><span><i class="far fa-trash-alt"></i></span> Watch Course</li>
                <li class="list-group-item"><span><i class="far fa-trash-alt"></i></span> Complete 1 Project</li>
                <li class="list-group-item"><span><i class="far fa-trash-alt"></i></span> Clear the Tasks</li>
            </ul>
        </div>
    </div>
    <div class="footer text-center">
        <p>&COPY; Aayush Soni 2020</p>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
